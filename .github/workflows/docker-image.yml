name: Build and Push
on:
  push:
    branches: [ "main" ]
    paths:
      - "main-service/**"
      - "study-service/**"
      - "ml-service/**"
      - "migrator/**"
      - "local-lib/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Derive image tag
        id: settag
        run: echo "image_tag=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Derive lowercase owner
        id: setowner
        run: echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build with docker-compose
        run: |
          # Устанавливаем переменные для тегов
          export IMAGE_TAG=${{ steps.settag.outputs.image_tag }}
          export REGISTRY=ghcr.io/${{ steps.setowner.outputs.owner_lc }}
          
          # Собираем только нужные сервисы
          docker compose build main-service study-service ml-service migrator
          
          # Перетэгиваем образы для registry
          for service in main-service study-service ml-service migrator; do
            docker tag team6-${service}:latest ${REGISTRY}/${service}:${IMAGE_TAG}
            docker tag team6-${service}:latest ${REGISTRY}/${service}:latest
          done

      - name: Push images
        run: |
          export IMAGE_TAG=${{ steps.settag.outputs.image_tag }}
          export REGISTRY=ghcr.io/${{ steps.setowner.outputs.owner_lc }}
          
          # Пушим все образы
          for service in main-service study-service ml-service migrator; do
            echo "Pushing ${service}..."
            docker push ${REGISTRY}/${service}:${IMAGE_TAG}
            docker push ${REGISTRY}/${service}:latest
          done
